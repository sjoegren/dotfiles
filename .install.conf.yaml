- defaults:
    link:
      relink: true
      relative: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.gitconfig: gitconfig
    ~/.inputrc: inputrc
    ~/.liquidpromptrc: bash/liquidpromptrc
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p -m 0700 ~/tmp/vim, Create local tmp dir]
  - ['curl -fLo ~/.dotfiles/vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim',
    Downloading vim-plug]
