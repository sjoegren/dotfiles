- defaults:
    link:
      relink: true
      relative: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.gitconfig: gitconfig
    ~/.inputrc: inputrc
    ~/.liquidpromptrc: bash/liquidpromptrc
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
